<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Identification</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
    body {
        display: block;
        margin: 8px;
    }
    .a-upload {
        position: relative;
        display: inline-block;
        background: #D0EEFF;
        border: 1px solid #99D3F5;
        border-radius: 4px;
        padding: 4px 12px;
        overflow: hidden;
        color: #1E88C7;
        text-decoration: none;
        text-indent: 0;
        line-height: 20px;
    }
    .a-upload input {
        position: absolute;
        right: 0;
        top: 0;
        opacity: 0;
    }
    .a-upload:hover {
        background: #AADFFD;
        border-color: #78C3F3;
        color: #004974;
        text-decoration: none;
    }

    #upload_url {
        line-height: 20px;
        color: #1E88C7;
        width: 420px;
    }

    ::-webkit-input-placeholder { color:#1E88C7; } /* WebKit browsers */
    ::-moz-placeholder { color:#1E88C7; } /* Mozilla Firefox 19+ */
    :-ms-input-placeholder { color:#1E88C7; } /* Internet Explorer 10+ */
    input:-moz-placeholder { color:#1E88C7; } /* Mozilla Firefox 4 to 18 */

    </style>

</head>
<body>
    <h1 align="center" class="title">Plant Identification</h1>
    
    <div class="container">
        <div class="row">
            <div class="media-left">
                <form action="" enctype='multipart/form-data' method='POST'>
                <h3>Method I:</h3> 
                <a href="javascript:;" class="a-upload">
                    <input id="upload_file" type="file" name="image" onchange="this.form.submit()"/>Select an image file
                </a> <br/>
                <h3>Method II:</h3>
                <input id="upload_url" type="text" name="image_url" placeholder="Input an image URL"/>
                <input id="upload_button" type="submit" value="Identify" />
                </form>
                <br>
                {% block image_content %}
                {% endblock %}
            </div>
            <div class="media-body">
                <div class="table-responsive">
                    {% block results %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    

</body>
